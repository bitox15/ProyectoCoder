{% extends "blog/header_footer.html" %}

{% load bootstrap5 %}

{% block cuerpo %}
    <a href="{% url 'blog_list' %}" <button type="button" class="btn btn-secondary"></button>Volver a Lista</a>
    <div>
        <h1>{{object.titulo}}</h1>
        <h2>{{object.sub_titulo}}</h2>
        <p> {{object.cuerpo}} </p>
        <h3>{{object.fecha}}</h3>
        <h3>{{object.autor}}</h3>
    </div>
{% endblock %}
