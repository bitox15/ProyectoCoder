{% extends "blog/header_footer.html" %}

{% load bootstrap5 %}

{% block cuerpo %}


<a href="{% url 'blog_list' %}" <button type="button" class="btn btn-secondary"></button>Volver a Lista Blogs</a>
<a href="{% url 'blogUser_edit' user.id %}" <button type="button" class="btn btn-secondary"></button>Editar Perfil</a>

<ul>
    <li>Nombre: {{object.first_name}}<li>
    <li>Apellido: {{object.last_name}}<li>
    <li>Correo electronico: {{object.email}} </li>
    <li>Nombre de Usuario: {{object.username}}</li>
</ul>

{% endblock %}
